name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request:
    types: [opened, synchronize]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude')) ||
      (github.event_name == 'pull_request')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1000

      - name: Install PowerShell.MCP
        shell: pwsh
        run: |
          Install-PSResource -Name 'PowerShell.MCP' -Scope CurrentUser -TrustRepository
          $proxy = Get-ChildItem -Path ($env:PSModulePath -split ':') -Filter 'PowerShell.MCP.Proxy' -Recurse -ErrorAction SilentlyContinue |
            Where-Object { $_.FullName -match 'linux-x64' } |
            Select-Object -First 1 -ExpandProperty FullName
          chmod +x $proxy
          "PSMCP_PROXY_PATH=$proxy" >> $env:GITHUB_ENV

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          mcp_config: '{"mcpServers":{"PowerShell":{"command":"${{ env.PSMCP_PROXY_PATH }}"}}}'